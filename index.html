<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Interactive Card</title>
</head>
<body>
    <div class="page_wrapper">
        <div class="purple_section">
            <div class="cards front"><img src="./interactive-card-details-form-main/images/card-logo.svg" alt="">
            <div class="insert_number">9591648963891010</div>
            <div class="insert_name">Felicia Leire</div>
            <div class="insert_expiration">09/00</div>
        </div>
            <div class="cards back">
                <div class="insert_cvc">000</div>
            </div>
        </div>
        <div class="white_section">
            <div><label for="name" class="name">Cardholder Name</label><br>
                <input type="text" placeholder="e.g. Jane Appleseed"><br>
            <label for="number">Card Number</label><br>
            <input type="number" class="number" placeholder="e.g. 1234 5678 9123 0000"><br>
            <div class="last_row">
            <label for="" class="exp">Exp. Date (MM/YY)</label><label for="">CVC</label>
        </div>
            <input class="last" type="number" placeholder="MM"><input class="last"type="number" placeholder="YY">
            <input class="last"type="text" name="" id=""placeholder="e.g.123">
            <br><button>Confirm</button></div>


        </div>
    </div>
</body>
</html>
